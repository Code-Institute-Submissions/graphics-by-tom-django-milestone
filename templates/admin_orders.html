{%extends "base.html"%}
{%block content%}
    <h1>Admin orders</h1>
    <div>
        {%for orders in orders%}
        <br>
        <div>
            <div style="background_image: url('{{MEDIA_URL}}{{orders.piece}}')"></div>
            <div>Title: {{orders.title}}</div>
            <div>{% include "partials/orders_category.html" %}</div>
            <div>{% include "partials/orders_when.html" %}</div>
            <div>ID: {{orders.id}}</div>
            {% if request.user.is_superuser %}
            <a href="{% url 'admin_orders_delete' orders.id %}">Complete</a>
            {%endif%}
        </div>
        <br>

        {%endfor%}

    </div>
    
{%endblock%}
