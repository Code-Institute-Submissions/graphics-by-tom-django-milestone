{%load bootstrap_tags%}

{%block content%}
    <h1>Order work</h1>

    <form method="POST">
    {% csrf_token %}
    
    {{form | as_bootstrap}}

        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="payment_modal">order</button>

            <h5 class="modal-title" id="payment_modal_popup">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            ...
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
        </div>
    </div>
    </div>
 {%endblock%}
