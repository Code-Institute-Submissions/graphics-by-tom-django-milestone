{%extends "base.html"%}

{%load static from staticfiles%}
{%load bootstrap_tags%}

{%block head_tag_js%}
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script type="text/javascript">
    //<![CDATA[
        Stripe.publishableKey = '{{ publishable }}';
    //]]>
</script>
<script type="text/javascript" src="{% static 'js/stripe.js' %}"></script>
{%endblock head_tag_js%}

{%block content%}
<h1>Payment</h1>
{%for orders in orders%}

<div>
	<p class="glyphicon glyphicon-gbp">{{orders.order_total}}<p>
</div>

{%endfor%}

<form role="form" method="post" id="payment-form" action="{%url 'payment'%}">
	{% csrf_token %}
	<legend>Payment form</legend>
	<div id="credit-card-errors" style="display:none">
		<div class="alert-message block-message error" id="stripe-error-message"></div>
	</div>

	<div>
		{{form_payment | as_bootstrap}}
	</div>

	<div>
		<input id="submit-payment-btn" name="commit" type="submit" value="Submit Payment">
    </div>
            
</form>

{%endblock%}
