{%extends "base.html"%}
{%block content%}
    <h1>Password reset</h1>

    <form method="post">

        <p>Please enter your email!</p>

        {% csrf_token %}

        {{form.email.errors}}

        <div>
            <label for="id_email">Email adress:</label>
            {{form.email}}

            <button>Reset password</button>
        </div>
    </form>
{%endblock%}
