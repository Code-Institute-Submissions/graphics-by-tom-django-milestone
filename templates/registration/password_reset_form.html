{%extends "base.html"%}

{%load bootstrap_tags%}

{%block content%}
    <h1>Password reset</h1>

    <form class="account-form account-form-mob" method="post">

        <p>Please enter your email!</p>

        {% csrf_token %}

        {{form.email.errors}}

        <div>
            <label for="id_email">Email adress:</label>
            {{form.email}}

            <button class="btn btn-primary reset-btn">Reset password</button>
        </div>
        
    </form>
{%endblock%}
