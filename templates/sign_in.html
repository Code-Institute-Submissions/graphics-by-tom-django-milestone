{%extends "base.html"%}
{%block content%}
    <h1>Sign in</h1>

    <form method="POST">
        {% csrf_token %}

        {{form_sign_in}}

        <button type="submit">Sign in</button>
    </form>
    <div><a href="{%url 'password_reset'%}">Forget your password?</div>   
    <div><a href="{%url 'register'%}">Create an account!</div>
{%endblock%}
