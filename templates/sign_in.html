{%extends "base.html"%}

{%load bootstrap_tags%}

{%block content%}
    <h1>Sign in</h1>

    <form class="sign-in" method="POST">
        {% csrf_token %}

        {{form_sign_in | as_bootstrap}}

        <button type="submit">Sign in</button>
    </form>
    <div><a href="{%url 'password_reset'%}">Forget your password?</div>   
    <div><a href="{%url 'register'%}">Create an account!</div>
{%endblock%}
